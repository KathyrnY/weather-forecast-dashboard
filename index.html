<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./assests/style.css">
</head>

<body>
    <nav class="navbar bg-body-tertiary d-flex justify-content-center">
        <div class="container-fluid d-flex justify-content-center">
            <span class="text-center navbar-brand mb h1 d-flex justify-content-center">Weather Dashboard</span>
        </div>
    </nav>

    <div class="container">
        <div class="row">
        <aside class="col-3">
            <h2>Search for a City:</h2>
            <div class="input-column">
                <div class="form-outline">
                    <input type="text" id="searchCity" class="form-control" placeholder="Search for a City" />
                    <button type="button" id="searchButton" class="btn btn-primary btn-lg ">Search</button>
                </div>
                <div id="search-history"></div>
            </div>
            <div id="past-results"></div>
        </aside>

        <!-- City Display Info -->
        <section class="col-9">
             <h2 id="city-name">City Info</h2> <!-- Remove only used for testing purposes -->
            <div id="city-display-info" class="cityInfo">
                <div id="current-display-info" class="currentWeatherInfo"></div>
            </div>
            <!-- Five Day Forecast blocks -->
            <div class="forecastDisplay">
                <h2>Five Day Forecast</h2>
                <div id="forecast-blocks" class="forecastBoxes"></div>
            </div>
        </section>
    </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="./assests/script.js"></script>
</body>

</html>
